{% extends "PortfolioDatabase/navbar.html" %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    {% block body %}
    <h3>Hobbies</h3>
    <ul>
        {% for item in item_list %}
        <li>
            <div>
                <a href="{% url 'hobbyDetails' item.id %}">{{ item.name }}</a>
                <br />
                {{ item.desc}}
            </div>
            <br />
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
