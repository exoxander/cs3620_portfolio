{% extends "PortfolioDatabase/navbar.html" %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    {% block body %}
    <div class="container">
        <h1>Portfolio item Details:</h1>
        <div>
            <a href="{% url 'portfolio' %}" class="btn btn-dark">back</a>
        </div>
        <hr />
        <div class="">
            <h3 class="text-center">{{ item.name }}</h3>
            <p class="text-center">{{ item.desc }}</p>
        </div>
        <hr />
    </div>
    <div class="d-flex justify-content-around">
        <img src="{{ item.img }}" alt="item image" class="w-50 rounded" />
    </div>
    {% endblock %}
</body>
</html>
