<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'home' %}" class="navbar-brand btn btn-dark">Home</a>
        <div class="navbar">
            <a href="{% url 'contact' %}" class="btn btn-dark">Contact</a>
            <a href="{% url 'hobbies' %}" class="btn btn-dark">Hobbies</a>
            <a href="{% url 'portfolio' %}" class="btn btn-dark">Portfolio</a>

            {% if user.is_authenticated %}
             <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}

    {% endblock %}
</body>
</html>
